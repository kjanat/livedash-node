<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
    <style>
        path,
        circle {
            stroke-width: 1.5;
        }

        .bg {
            fill: #ffffff;
            stroke: #3b82f6;
        }

        .icon {
            fill: #3b82f6;
            stroke: #3b82f6;
        }

        .text {
            fill: #3b82f6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-size: 13px;
        }

        @media (prefers-color-scheme: dark) {
            .bg {
                fill: #1e3a8a;
                stroke: #93c5fd;
            }

            .icon {
                fill: #93c5fd;
                stroke: #93c5fd;
            }

            .text {
                fill: #93c5fd;
            }
        }
    </style>

    <!-- Background circle -->
    <circle cx="16" cy="16" r="14" class="bg" />

    <!-- Dashboard chart-like icon -->
    <path d="M10,22 L10,16 L13,16 L13,22 Z M15,22 L15,12 L18,12 L18,22 Z M20,22 L20,14 L23,14 L23,22 Z" class="icon" />

    <!-- Text "LD" for LiveDash -->
    <text x="9.5" y="10" class="text">LD</text>
</svg>
